<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>We're Sorry</title>
	<style type="text/css">
		/* http://meyerweb.com/eric/tools/css/reset/ */
		/* v1.0 | 20080212 */
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, font, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td
			{ margin: 0; padding: 0; border: 0; outline: 0; font-size: 100%; vertical-align: baseline; background: transparent; }
		body { line-height: 1; background: url("body.gif") repeat-x 0 0 #fff; color: black; font: normal normal normal .9em verdana,arial,sans-serif; }
		h1 { font-size: 2.0em; text-align: center; margin-bottom: 20px; color: #900; }
		a:link, a:visited { color: #00C; text-decoration: none; }
		a:hover, a:active { color: #009; border-bottom: 2px solid #009; }
		#content { width: 75%; margin: 28px auto 0 auto; }
		#content p { width: 75%; margin: 0 auto 12px auto; line-height: 1.3; }
	</style>
</head>
<body>
	<div id="content">
		<h1>Unfortunately, There Was A Problem</h1>
		
		<p>The page you were trying to view generated an error. Our technical staff has been notified, and we are working to correct this situation as soon as possible.</p>
		
		<p>For now, you can <a href="/">visit our homepage</a>. Again, we apologize for any inconvenience.</p>
	</div>
</body>
</html>
